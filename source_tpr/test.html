<div class="container test-page">
    <div class="row">
        <div class="col-sm-12">
            <h2>Test Logic Skills 12.04</h2>
            <hr>
            <h4>Which of the following is <span class="sea-wave">behavioral</span> design pattern?</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="post" action="" >
                <div class="form-group">
                    <input id="ans-memento" type="radio" name="answer" value="memento">
                    <label for="ans-memento">Memento</label>
                </div>
                <div class="form-group">
                    <input id="ans-adapter" type="radio" name="answer" value="adapter">
                    <label for="ans-adapter">Adapter</label>
                </div>
                <div class="form-group">
                    <input id="ans-bridge" type="radio" name="answer" value="bridge" checked>
                    <label for="ans-bridge">Bridge</label>
                </div>
                <div class="form-group">
                    <input id="ans-c" type="radio" name="answer" value="c">
                    <label for="ans-c">Composite</label>
                </div>
                <div class="form-group">
                    <input id="ans-d" type="radio" name="answer" value="d">
                    <label for="ans-d">Decorator</label>
                </div>
                <div class="form-group">
                    <input id="ans-s" type="radio" name="answer" value="s">
                    <label for="ans-s">Singleton</label>
                </div>
            </form>
        </div>
        <div class="col-sm-12">
            <div class="row arrows-container">
                <div class="col col-xs-6 col-sm-6">
